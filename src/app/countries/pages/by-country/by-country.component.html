

   
<!-- TODO: enlazar el icono con el input   -->
<div class=" rows-span-2 flex h-16 bg-white">
    <app-input (countries)="receiveCountries($event)" class="input-countries flex w-full"></app-input>
</div>
    
<div class="dashboard rows-span-10 h-full">

    <div class="grid grid-rows-8">

        <div class="title-dashboard rows-span-2 grid content-center">
            <h2 class="pl-8 pt-8">Country</h2>
        </div>
        
        <div class="table-countries rows-span-6 p-8">
            <app-table *ngIf="!loading && !showError" [countriesToShow]="countriesReceive"></app-table>
            <app-didnt-find *ngIf="showError" class="didnt-find"></app-didnt-find>
            <app-loading-logo *ngIf="loading"></app-loading-logo>
        </div>

    </div>
</div>
