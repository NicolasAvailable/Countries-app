
<div class="dashboard">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 grid grid-rows-7">
        <div class="pl-8 pt-4 row-span-1">
            <h2 class="region-title font-bold">Regions</h2>
        </div>
        <div class="w-full row-span-1">
            <div class="flex justify-center sm:justify-start items-center w-full h-24">
                <ul class="flex flex-row">
                    <li  *ngFor="let region of regiones"> 
                        <input class="region-box"
                              (click)="getRegion( region )"
                              type="text" 
                              [value]="region" 
                              readonly> 
                    </li>
                </ul>
            </div>
        </div>
        <div class="grid row-span-5">
            <div class="table-countries ">
                <app-table *ngIf="!loading && !showError" [countriesToShow]="regionsReceived"></app-table>
                <app-didnt-find *ngIf="showError" class="didnt-find"></app-didnt-find>
                <app-loading-logo *ngIf="loading"></app-loading-logo>
            </div>
        </div>
    </div>
</div>
